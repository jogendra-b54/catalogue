#creates Replicaset
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
      - name: catalogue
        image: 164910480407.dkr.ecr.us-east-1.amazonaws.com/catalogue:007
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
                name: catalogue-configmap


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-configmap
data:
  MONGO_URL: "mongodb://admin1:roboshop1@roboshop-dev-docdb.cluster-cecqgmgakd6o.us-east-1.docdb.amazonaws.com:27017/catalogue?tls=true&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false"

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-svc
spec:
  selector:
    app: catalogue
  ports:
    - protocol: TCP
      port: 8080          # port no that your service has to listern and this is the port you will access
      targetPort: 8080  # Target port forwards the request to the backebd pod

---


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalogue-ingress
spec:
  rules:
  - host: robot-frontend.b54-roboshop.in
      paths:
      - path: "/"
        pathType: Prefix
        backend: 
          service:
            name: catalogue-svc
            port:
              number: 8080
  ingressClassName: nginx

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 75